<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="head" class="flex">
            <div class="elem flex">
                <h2>Hit</h2>
                <h3 id="hit"></h3>
            </div>
            <div class="elem flex">
                <h2>Score</h2>
                <h3 id="score">0</h3>
            </div>
            <div class="elem flex">
                <h2>Time</h2>
                <h3 id="time">40</h3>
            </div>
        </div>
        <div id="btm">
            <div class="btn">
                <!-- <h5>You Score is: ${s}</h5> -->
                
            </div>
            <div id="bubble">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
